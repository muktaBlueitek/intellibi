version: "3.9"

services:
  db:
    image: postgres:16
    container_name: intellibi-db
    environment:
      POSTGRES_USER: intellibi
      POSTGRES_PASSWORD: intellibi
      POSTGRES_DB: intellibi
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: intellibi-backend
    depends_on:
      - db
    environment:
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: intellibi
      POSTGRES_PASSWORD: intellibi
      POSTGRES_DB: intellibi
    ports:
      - "8000:8000"

volumes:
  db_data:



