[alembic]
script_location = alembic
# sqlalchemy.url is set dynamically in env.py from settings
# Default for local development (use "db" when running in Docker)
sqlalchemy.url = postgresql+psycopg2://intellibi:intellibi@localhost:5432/intellibi

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S



